<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="nft.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="card">
<img src="images/image-equilibrium.jpg" id=main></div>
<div class="details">
  <span id="equilibrium" style="color: white;">Equilibrium #34</span>
  <span style="color:hsl(215, 51%, 70%)"><br>Our Equilibrium collection promotes<br>
  balance and calm. <br></span><br>
   <img src="images/icon-ethereum.svg"> <span style="color:hsl(178, 100%, 50%)">0.041 ETH</span> 
   <img src="images/icon-clock.svg" class=clock> <span style="color:hsl(215, 51%, 70%)">3 Days Later</span><br><br>
</div>
<div class="creator">
  <img src="images/image-avatar.png" align="left"> <span style="color:hsl(215, 51%, 70%)">Creation of</span> <span style="color:hsl(0, 0%, 100%)">Jules Wyvern</span>
</div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manjiri Gole</a>.
  </div>
</body>
</html>
